name: Compile Backend (Maven)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BACKEND_PATH: "app"

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Test (Maven Wrapper)
        working-directory: ${{ env.BACKEND_PATH }}
        run: |
          chmod +x mvnw
          ./mvnw -q clean verify

      - name: Upload coverage (JaCoCo) to Codecov
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          files: ${{ env.BACKEND_PATH }}/target/site/jacoco/jacoco.xml
          flags: backend
          fail_ci_if_error: true