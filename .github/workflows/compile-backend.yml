name: Compile Backend (Maven)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  BACKEND_PATH: "app"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build with Maven
        working-directory: ${{ env.BACKEND_PATH }}
        run: mvn -B -DskipTests clean package

      - name: Upload JAR artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: ${{ env.BACKEND_PATH }}/target/*.jar
