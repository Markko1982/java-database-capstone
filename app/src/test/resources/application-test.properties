# --- SQL (JPA) em teste: H2 em memória ---
spring.datasource.url=jdbc:h2:mem:cms_test;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


# Hibernate cria o schema a partir das entidades (sem rodar schema.sql/data.sql)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# NÃO rodar schema.sql/data.sql em teste (seu schema.sql é MySQL-only: procedures/DELIMITER)
spring.sql.init.mode=never

# --- Mongo em teste: evitar IP remoto; timeout baixo ---
spring.data.mongodb.uri=mongodb://localhost:27017/test?serverSelectionTimeoutMS=1000&connectTimeoutMS=1000
