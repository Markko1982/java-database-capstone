<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Painel do Médico</title>
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script th:src="@{/js/components/patientRows.js}" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            <main class="main-content">
                <div class="controls-wrapper">
                    <input type="text" id="searchBar" placeholder="Pesquisar por nome do paciente..." />
                    <div class="filter-section">
                        <button id="todayAppointmentsBtn">Consultas de Hoje</button>
                        <input type="date" id="dateFilter" />
                    </div>
                </div>
                <table id="patientTable">
                    <thead>
                        <tr>
                            <th>ID do Paciente</th>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="patientTableBody">
                        </tbody>
                </table>
                 <p id="noPatientRecord" class="noPatientRecord" style="display:none;">Nenhum registro de paciente encontrado.</p>
            </main>
            <div id="footer"></div>
        </div>
    </div>
    <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
    <script type="module" th:src="@{/js/services/doctorDashboard.js}" defer></script>
</body>
</html>
