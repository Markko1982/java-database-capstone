<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clínica - Bem-vindo</title>

    <!-- Favicon -->
    <link rel="icon" href="/assets/images/logo/logo.png" type="image/png" />

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <!-- JS -->
    <script src="/assets/js/util.js?v=3" defer></script>
    <script src="/assets/js/render.js?v=3" defer></script>
    <script src="/assets/js/components/header.js?v=3" defer></script>
    <script src="/assets/js/components/footer.js?v=3" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            <main class="main-content">
                <h2>Selecione Seu Papel</h2>
                <div class="role-selection">
                    <button id="adminBtn" class="role-btn" onclick="selectRole('Admin')">Admin</button>
                    <button id="doctorBtn" class="role-btn" onclick="selectRole('Doctor')">Médico</button>
                    <button id="patientBtn" class="role-btn" onclick="selectRole('Patient')">Paciente</button>
                </div>
            </main>
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Módulo de serviços -->
    <script type="module" src="/assets/js/services/index.js?v=3" defer></script>
</body>
</html>
