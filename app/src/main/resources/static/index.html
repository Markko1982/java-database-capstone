<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clínica - Bem-vindo</title>
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            <main class="main-content">
                <h2>Selecione Seu Papel</h2>
                <div class="role-selection">
                    <button id="adminBtn" class="role-btn" onclick="selectRole('Admin')">Admin</button>
                    <button id="doctorBtn" class="role-btn" onclick="selectRole('Doctor')">Médico</button>
                    <button id="patientBtn" class="role-btn" onclick="selectRole('Patient')">Paciente</button>
                </div>
            </main>
            <div id="footer"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <script type="module" src="./js/services/index.js" defer></script>
</body>
</html>
