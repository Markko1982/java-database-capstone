<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Painel do Paciente</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/patientDashboard.css" />
    <script src="../js/render.js" defer></script>
    <script src="../js/util.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/components/modals.js"></script>
</head>
<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            <main class="main-content">
                <div class="controls-wrapper">
                    <input type="text" id="searchBar" class="searchBar" placeholder="Pesquisar por nome do médico ou especialidade..." />
                    <div class="filter-wrapper">
                      <select class="filter-select" id="filterTime">
                        <option value="">Filtrar por Horário</option>
                        <option value="AM">Manhã (AM)</option>
                        <option value="PM">Tarde (PM)</option>
                      </select>
                      <select class="filter-select" id="filterSpecialty">
                        <option value="">Filtrar por Especialidade</option>
                      </select>
                    </div>
                </div>
                <div id="content"></div>
            </main>
            <div id="footer"></div>
        </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>

    <script type="module" src="../js/patientDashboard.js" defer></script>
</body>
</html>
